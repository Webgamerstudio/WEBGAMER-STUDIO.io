<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Store - Developer Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            color: #333;
        }

        /* Header Styles */
        header {
            background: #fff;
            padding: 20px 40px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo h1 {
            font-size: 1.8em;
            color: #2c3e50;
            font-weight: 700;
        }

        .menu-toggle {
            display: none;
            font-size: 24px;
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
        }

        .nav-menu {
            display: flex;
            gap: 20px;
        }

        .nav-menu a {
            color: #666;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-menu a:hover {
            color: #667eea;
        }

        .auth-options {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .profile-btn {
            width: 40px;
            height: 40px;
            background: #667eea;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .profile-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        /* Main Content */
        main {
            margin-top: 80px;
            padding: 40px;
        }

        .developer-section {
            max-width: 800px;
            margin: 0 auto;
        }

        .developer-section h2 {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 600;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            background: #fff;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #aaa;
            font-size: 15px;
        }

        .upload-btn {
            width: 100%;
            padding: 18px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .upload-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        .upload-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            width: 22px;
            height: 22px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message,
        .success-message {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 14px;
            line-height: 1.5;
            display: none;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        /* Preview Section */
        .preview-section {
            margin-top: 30px;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .preview-section h3 {
            font-size: 1.5em;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .preview-content {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .preview-icon {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 12px;
            border: 2px solid #e0e0e0;
        }

        .preview-details h4 {
            font-size: 1.2em;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .preview-details p {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .preview-details a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .preview-details a:hover {
            text-decoration: underline;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
            }

            .menu-toggle {
                display: block;
            }

            .nav-menu {
                display: none;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background: #fff;
                flex-direction: column;
                padding: 20px;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            }

            .nav-menu.active {
                display: flex;
            }

            .logo h1 {
                font-size: 1.5em;
            }

            .developer-section h2 {
                font-size: 2em;
            }

            .preview-content {
                flex-direction: column;
                align-items: flex-start;
            }

            .preview-icon {
                width: 80px;
                height: 80px;
            }
        }

        /* Animation */
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <button class="menu-toggle" id="menuToggle">â˜°</button>
            <h1>AR Store</h1>
        </div>
        <nav class="nav-menu" id="navMenu">
            <a href="index.html">Home</a>
            <a href="#products">Products</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
        <div class="auth-options" id="authOptions">
            <a href="login.html" class="login-btn" id="loginBtn">Login</a>
        </div>
    </header>

    <main class="fade-in">
        <section class="developer-section">
            <h2>Upload Your App</h2>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <!-- App Upload Form -->
            <form id="uploadForm">
                <div class="form-group">
                    <label for="appIconUrl">App Icon URL</label>
                    <input type="url" id="appIconUrl" placeholder="Enter app icon URL" required>
                </div>
                <div class="form-group">
                    <label for="appName">App Title</label>
                    <input type="text" id="appName" placeholder="Enter app title" required>
                </div>
                <div class="form-group">
                    <label for="appDescription">App Description</label>
                    <textarea id="appDescription" placeholder="Describe your app" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="appLink">App Link</label>
                    <input type="url" id="appLink" placeholder="Enter app download link" required>
                </div>
                <button type="submit" class="upload-btn" id="uploadBtn">
                    <span class="loading" id="loading"></span>
                    <span id="uploadBtnText">Submit App</span>
                </button>
            </form>

            <!-- Preview Section -->
            <div class="preview-section" id="previewSection">
                <h3>App Preview</h3>
                <div class="preview-content" id="previewContent"></div>
            </div>
        </section>
    </main>

    <!-- Firebase SDK and Logic -->
    <script type="module">
        // Import Firebase Auth and Realtime Database functions
        import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';
        import { getDatabase, ref, push, set, get } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js';
        import { auth } from './firebase-config.js';

        // Initialize Realtime Database
        const db = getDatabase();

        // Elements
        const uploadForm = document.getElementById('uploadForm');
        const appIconUrlInput = document.getElementById('appIconUrl');
        const appNameInput = document.getElementById('appName');
        const appDescriptionInput = document.getElementById('appDescription');
        const appLinkInput = document.getElementById('appLink');
        const uploadBtn = document.getElementById('uploadBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const previewSection = document.getElementById('previewSection');
        const previewContent = document.getElementById('previewContent');
        const menuToggle = document.getElementById('menuToggle');
        const navMenu = document.getElementById('navMenu');
        const authOptions = document.getElementById('authOptions');

        // Menu toggle for mobile
        menuToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });

        // Show/hide messages
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function clearMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Set loading state
        function setLoading(isLoading) {
            loading.style.display = isLoading ? 'inline-block' : 'none';
            uploadBtn.disabled = isLoading;
            uploadBtnText.textContent = isLoading ? 'Submitting...' : 'Submit App';
        }

        // Preview app details
        function updatePreview() {
            const iconUrl = appIconUrlInput.value.trim();
            const appName = appNameInput.value.trim();
            const appDescription = appDescriptionInput.value.trim();
            const appLink = appLinkInput.value.trim();

            if (iconUrl || appName || appDescription || appLink) {
                previewSection.style.display = 'block';
                previewContent.innerHTML = `
                    <img src="${iconUrl || 'https://via.placeholder.com/100'}" class="preview-icon" alt="App Icon">
                    <div class="preview-details">
                        <h4>${appName || 'App Title'}</h4>
                        <p>${appDescription || 'App Description'}</p>
                        ${appLink ? `<a href="${appLink}" target="_blank">View App</a>` : '<p>No link provided</p>'}
                    </div>
                `;
            } else {
                previewSection.style.display = 'none';
            }
        }

        // Add input listeners for real-time preview
        appIconUrlInput.addEventListener('input', updatePreview);
        appNameInput.addEventListener('input', updatePreview);
        appDescriptionInput.addEventListener('input', updatePreview);
        appLinkInput.addEventListener('input', updatePreview);

        // Handle app submission
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessages();
            setLoading(true);

            const appIconUrl = appIconUrlInput.value.trim();
            const appName = appNameInput.value.trim();
            const appDescription = appDescriptionInput.value.trim();
            const appLink = appLinkInput.value.trim();

            if (!appIconUrl || !appName || !appDescription || !appLink) {
                showError('Please fill in all fields.');
                setLoading(false);
                return;
            }

            try {
                const user = auth.currentUser;
                if (!user) {
                    showError('You must be logged in to submit an app.');
                    setLoading(false);
                    return;
                }

                // Save app metadata to Realtime Database
                const appsRef = ref(db, 'apps');
                const newAppRef = push(appsRef);
                await set(newAppRef, {
                    iconUrl: appIconUrl,
                    name: appName,
                    description: appDescription,
                    link: appLink,
                    uploadedBy: user.displayName || user.email || 'Anonymous',
                    uploadedByUid: user.uid,
                    status: 'pending',
                    createdAt: Date.now()
                });

                showSuccess('App submitted successfully! Awaiting admin verification.');
                uploadForm.reset();
                previewSection.style.display = 'none';
            } catch (error) {
                showError('Error submitting app: ' + error.message);
                console.error('Submission error:', error);
            } finally {
                setLoading(false);
            }
        });

        // Check authentication state
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // User is logged in
                authOptions.innerHTML = `
                    <a href="profile.html" class="profile-btn" title="View Profile">Pro</a>
                `;
                try {
                    const userRef = ref(db, 'users/' + user.uid);
                    const snapshot = await get(userRef);
                    if (!snapshot.exists()) {
                        console.warn('User data not found for UID:', user.uid);
                    }
                } catch (error) {
                    console.error('Error fetching user data:', error.message, error);
                    if (error.code === 'permission-denied') {
                        showError('Permission denied: Unable to access user data.');
                    } else {
                        showError('Error loading user data: ' + error.message);
                    }
                }
            } else {
                // Redirect to login if not authenticated
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
