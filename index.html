<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Store - Home</title>
    <style>
        :root {
            --primary-color: #667eea; --primary-hover: #5a67d8; --text-dark: #2c3e50;
            --text-light: #555; --bg-light: #f8f9fa; --border-color: #e0e0e0; --white: #ffffff;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', 'Roboto', sans-serif; background: var(--bg-light); color: var(--text-dark);
            -webkit-user-select: none; user-select: none;
        }
        header {
            background: var(--white); padding: 15px 5%; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000;
        }
        .header-left { display: flex; align-items: center; gap: 20px; }
        .menu-toggle { font-size: 24px; cursor: pointer; background: none; border: none; color: var(--primary-color); display: none; }
        .logo h1 { font-size: 1.6em; font-weight: 700; color: var(--text-dark); }
        .nav-menu { display: flex; gap: 20px; align-items: center; flex-wrap: wrap; }
        .nav-menu a { color: var(--text-light); text-decoration: none; font-weight: 500; transition: color 0.3s; }
        .auth-options a { text-decoration: none; font-weight: 600; padding: 8px 18px; border-radius: 6px; transition: all 0.3s; }
        .login-btn { border: 2px solid var(--primary-color); color: var(--primary-color); }
        .login-btn:hover { background: var(--primary-color); color: var(--white); }
        .profile-btn { width: 40px; height: 40px; background: var(--primary-color); color: var(--white); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.1em; }
        main { padding: 20px 5%; }
        .store-controls { display: flex; justify-content: center; margin-bottom: 30px; }
        #searchInput { width: 100%; max-width: 500px; padding: 12px 20px; border: 1px solid var(--border-color); border-radius: 50px; font-size: 1em; outline: none; transition: box-shadow 0.3s; }
        #searchInput:focus { box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3); }
        .app-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 20px; }
        .app-card { background: var(--white); border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.07); padding: 15px; text-align: center; cursor: pointer; transition: transform 0.3s, box-shadow 0.3s; }
        .app-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
        .app-card img { width: 65px; height: 65px; object-fit: cover; border-radius: 18px; }
        .app-card h3 { font-size: 1em; color: var(--text-dark); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; width: 100%; margin-top: 10px; }
        .no-apps-message { text-align: center; font-size: 1.2em; color: var(--text-light); padding: 50px 0; }
        .load-more-container { text-align: center; margin-top: 30px; }
        #loadMoreBtn { background: var(--primary-color); color: var(--white); padding: 12px 30px; border: none; border-radius: 50px; font-size: 1em; font-weight: 600; cursor: pointer; transition: background 0.3s; }

        @media (max-width: 768px) {
            header { padding: 15px 20px; }
            .menu-toggle { display: block; }
            .nav-menu { display: none; position: absolute; top: 65px; left: 0; width: 100%; background: var(--white); flex-direction: column; padding: 10px 0; box-shadow: 0 5px 10px rgba(0,0,0,0.1); }
            .nav-menu.active { display: flex; }
            .app-grid { grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 15px; }
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <header>
        <div class="header-left">
            <button class="menu-toggle" id="menuToggle">â˜°</button>
            <div class="logo"><h1><a href="index.html" style="text-decoration: none; color: inherit;">AR Store</a></h1></div>
        </div>
        <nav class="nav-menu" id="navMenu">
            <a href="index.html">Home</a>
           
            <a href="Profile.html">Profile</a>
        </nav>
        <div class="auth-options" id="authOptions"><a href="login.html" class="login-btn">Login</a></div>
    </header>

    <main>
        <div class="store-controls">
            <input type="text" id="searchInput" placeholder="Search for apps...">
        </div>
        <div id="appGrid" class="app-grid"></div>
        <p id="noAppsMessage" class="no-apps-message" style="display: none;">No approved apps found.</p>
        
        <div class="load-more-container" id="loadMoreContainer" style="display: none;">
            <button id="loadMoreBtn">Load More</button>
        </div>
    </main>
    
    <script type="module">
        import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';
        import { getDatabase, ref, onValue, query, orderByChild, equalTo } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js';
        import { auth } from './firebase-config.js';

        const db = getDatabase();
        const appGrid = document.getElementById('appGrid');
        const noAppsMessage = document.getElementById('noAppsMessage');
        const authOptions = document.getElementById('authOptions');
        const menuToggle = document.getElementById('menuToggle');
        const navMenu = document.getElementById('navMenu');
        const searchInput = document.getElementById('searchInput');
        const loadMoreContainer = document.getElementById('loadMoreContainer');
        const loadMoreBtn = document.getElementById('loadMoreBtn');

        const APPS_TO_SHOW_INITIALLY = 24;
        let allApprovedApps = {};
        let sortedAppEntries = [];

        menuToggle.addEventListener('click', () => navMenu.classList.toggle('active'));

        function renderApps(appsToRender) {
            appGrid.innerHTML = '';
            const appEntries = Object.entries(appsToRender);
            noAppsMessage.style.display = appEntries.length === 0 ? 'block' : 'none';

            appEntries.forEach(([appId, app]) => {
                const card = document.createElement('div');
                card.className = 'app-card';
                card.innerHTML = `
                    <img src="${app.iconUrl || 'https://via.placeholder.com/65'}" alt="${app.name}" onerror="this.src='https://via.placeholder.com/65'">
                    <h3>${app.name}</h3>
                `;
                // **Change**: On click, redirect to the details page
                card.addEventListener('click', () => {
                    window.location.href = `App_Details.html?id=${appId}`;
                });
                appGrid.appendChild(card);
            });
        }
        
        function displayInitialApps() {
            const initialAppsToShow = Object.fromEntries(sortedAppEntries.slice(0, APPS_TO_SHOW_INITIALLY));
            renderApps(initialAppsToShow);

            loadMoreContainer.style.display = sortedAppEntries.length > APPS_TO_SHOW_INITIALLY ? 'block' : 'none';
        }

        loadMoreBtn.addEventListener('click', () => {
            renderApps(allApprovedApps);
            loadMoreContainer.style.display = 'none';
        });

        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            if (!searchTerm) {
                displayInitialApps();
                return;
            }
            loadMoreContainer.style.display = 'none';
            const filtered = Object.fromEntries(
                Object.entries(allApprovedApps).filter(([_, app]) => 
                    app.name.toLowerCase().includes(searchTerm)
                )
            );
            renderApps(filtered);
        });

        function loadApps() {
            const appsQuery = query(ref(db, 'apps'), orderByChild('status'), equalTo('approved'));
            onValue(appsQuery, (snapshot) => {
                allApprovedApps = snapshot.val() || {};
                sortedAppEntries = Object.entries(allApprovedApps).sort(([, a], [, b]) => (b.createdAt || 0) - (a.createdAt || 0));
                displayInitialApps();
            }, { onlyOnce: true }); // Use onlyOnce for better performance on the home page
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const userInitial = user.displayName?.charAt(0)?.toUpperCase() || user.email.charAt(0).toUpperCase();
                authOptions.innerHTML = `<a href="Profile.html" class="profile-btn" title="Profile">${userInitial}</a>`;
            } else {
                authOptions.innerHTML = `<a href="login.html" class="login-btn">Login</a>`;
            }
            loadApps();
        });
    </script>
</body>
</html>
